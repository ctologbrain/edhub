<div class="card filter-panel sticky-top">
  <div class="card-header filter-header">
    <h5>Filter</h5>
  </div>
  <div class="card-body overflow-auto">
    <div class="row mb-2">
      <div class="col-12">
        <span class="filter-label">Pricing</span>
      </div>
      <div class="col-12">
        <div class="selector">
          <div class="price-slider-container">
            <div
              class="
                slider-range
                ui-slider
                ui-corner-all
                ui-slider-horizontal
                ui-widget
                ui-widget-content
              "
            >
              <span
                tabindex="0"
                class="ui-slider-handle ui-state-default"
                value="0"
              ></span>
              <span
                tabindex="0"
                class="ui-slider-handle ui-state-default"
                value="150000"
              ></span>
            </div>
            <div class="slider_bg"></div>
          </div>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-between">
        <p class="filter-label">{{ min.value }}</p>
        <p class="filter-label">{{ max.value }}</p>
      </div>
      <div class="col-12">
        <div class="row">
          <div class="col-5">
            <div class="mb-3">
              <label for="min-price-input" class="form-label filter-label"
                >Min</label
              >
              <input
                type="number"
                class="form-control min-max-input"
                id="min-price-input"
                #min
                (change)="changeFilter()"
                [(ngModel)]="minPrice"
              />
            </div>
          </div>
          <div class="col-2 d-flex align-items-center">
            <h6 class="text-center m-0">To</h6>
          </div>
          <div class="col-5">
            <div class="mb-3">
              <label for="max-price-input" class="form-label filter-label"
                >Max</label
              >
              <input
                type="number"
                class="form-control min-max-input"
                id="max-price-input"
                [(ngModel)]="maxPrice"
                (change)="changeFilter()"
                #max
              />
            </div>
          </div>
        </div>
      </div>
    </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="studentsRating">

              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"

          </h2>
          <div
            id="studentsRating-collapse"

            aria-labelledby="studentsRating"
            data-bs-parent="#CourseAccordian"
          >
            <div class="accordion-body">
              <div class="list-group accordion-list-group">
                <label class="list-group-item">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="5"
                    (change)="setFilter($event, 'rating')"
                  />

                </label>
                <label class="list-group-item">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="4"
                    (change)="setFilter($event, 'rating')"
                  />
                  4 *
                </label>
                <label class="list-group-item">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="3"
                    (change)="setFilter($event, 'rating')"
                  />

                <label class="list-group-item">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="2"
                    (change)="setFilter($event, 'rating')"
                  />
                  2 *

                <label class="list-group-item">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="1"
                    (change)="setFilter($event, 'rating')"
                  />
                  1 *
                </label>
              </div>
            </div>
          </div>
        </div>
        <div
          class="accordion-item"
          *ngIf="
            filterData.providers?.length && filterData.providers as providers
          "
        >
          <h2 class="accordion-header" id="providedByAaccordion">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#providedByAaccordion-collapse"
              aria-expanded="false"
              aria-controls="providedByAaccordion-collapse"
            >
              Provided by
            </button>
          </h2>
          <div
            id="providedByAaccordion-collapse"
            class="accordion-collapse collapse show"
            aria-labelledby="providedByAaccordion"
            data-bs-parent="#CourseAccordian"
          >
            <div class="accordion-body">
              <div class="list-group accordion-list-group">
                <label
                  class="list-group-item"
                  *ngFor="let provider of providers"
                >
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [value]="provider.id"
                    (change)="setFilter($event, 'course_provider')"
                  />
                  <!-- {{ provider | json }} -->
                  <img
                    class="img-fluid"
                    style="max-width: 80px"
                    src="{{ serverurl }}/{{ provider.image }}"
                    alt="course-provider"
                  />
                </label>
              </div>
            </div>
          </div>
        </div>

        <div
          class="accordion-item"
          *ngIf="
            filterData.languages?.length && filterData.languages as languages
          "
        >
          <h2 class="accordion-header" id="languageAccordian">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#languageAccordian-collapse"
              aria-expanded="false"
              aria-controls="languageAccordian-collapse"
            >
              Language
            </button>
          </h2>
          <div
            id="languageAccordian-collapse"
            class="accordion-collapse collapse show"
            aria-labelledby="languageAccordian"
            data-bs-parent="#CourseAccordian"
          >
            <div class="accordion-body">
              <div class="list-group accordion-list-group">
                <label
                  class="list-group-item"
                  *ngFor="let language of languages"
                >
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [value]="language.locale"
                    (change)="setFilter($event, 'language')"
                  />
                  {{ language.locale | titlecase }}
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="certificationAccordian">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#certificationAccordian-collapse"
              aria-expanded="false"
              aria-controls="certificationAccordian-collapse"
            >
              Certification
            </button>
          </h2>
          <div
            id="certificationAccordian-collapse"
            class="accordion-collapse collapse show"
            aria-labelledby="certificationAccordian"
            data-bs-parent="#CourseAccordian"
          >
            <div class="accordion-body">
              <div class="list-group accordion-list-group">
                <label class="list-group-item">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="1"
                    (change)="setFilter($event, 'certification')"
                  />
                  Yes
                </label>
                <label class="list-group-item">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="0"
                    (change)="setFilter($event, 'certification')"
                  />
                  No
                </label>
              </div>
            </div>
          </div>
        </div>
