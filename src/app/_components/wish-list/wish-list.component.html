<div class="card wishlist-card-group">
  <div class="card-body px-5 py-4">
    <div class="row">
      <div
        class="col-sm-12 col-md-6 col-lg-4 mb-4"
        *ngFor="let item of wishlistData"
      >
        <ng-container *ngIf="item.course as course; index as i">
          <app-product
            [product]="course"
            (removeWishlist)="removeToWishlist(i)"
            type="wishlist"
          ></app-product>
        </ng-container>
      </div>
      <div class="col-12 text-center" *ngIf="!wishlistData?.length">
        No Items Found in your wishlist
      </div>
    </div>
  </div>
</div>
