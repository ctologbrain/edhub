<div class="modal fade login-popup" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-5 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">
          Welcome to <span class="theme-color-text">EdHub</span>
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <h3 class="mb-4">Login</h3>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-floating mb-3">
            <ng-container *ngIf="loginForm.get('email') as control">
              <input
                type="email"
                class="form-control rounded-3"
                id="userEmail"
                placeholder="name@example.com"
                [class.is-invalid]="control.touched && control.errors"
                [formControl]="control"
              />
              <label for="userEmail">Email address</label>
              <ng-container *ngIf="control.touched && control.errors">
                <small
                  *ngIf="control.hasError('required')"
                  class="invalid-feedback mb-2"
                  >Please enter email address.</small
                >
                <small
                  *ngIf="control.hasError('email')"
                  class="invalid-feedback mb-2"
                  >Please enter valid email address.</small
                >
              </ng-container>
            </ng-container>
          </div>
          <div class="form-floating mb-3">
            <ng-container *ngIf="loginForm.get('password') as control">
              <input
                type="password"
                class="form-control rounded-3"
                id="userPassword"
                placeholder="Password"
                [class.is-invalid]="control.touched && control.errors"
                [formControl]="control"
              />
              <label for="userPassword">Password</label>
              <ng-container *ngIf="control.touched && control.errors">
                <small
                  *ngIf="control.hasError('required')"
                  class="text-danger mb-2"
                  >Please enter password.</small
                >
              </ng-container>
            </ng-container>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="rememberMe"
              />
              <label class="form-check-label" for="rememberMe"
                >Remember Me</label
              >
            </div>
            <div class="fp-btn">
              <a href="javascript:void(0);" class="forgot-password-btn"
                >Forgot Password</a
              >
            </div>
          </div>
          <button
            class="w-100 mb-2 btn btn-lg rounded-3 btn-primary-theme"
            type="submit"
            [disabled]="loggingIn | async"
          >
            <span
              class="spinner-border spinner-border-sm"
              *ngIf="loggingIn | async"
              role="status"
            ></span>
            Submit
          </button>
          <p class="text-center">
            Don't have an account?
            <b>
              <a
                class="theme-color-text"
                data-bs-toggle="modal"
                data-bs-target=".sign-up-popup"
                href="javascript:void(0);"
                >Get Started</a
              >
            </b>
          </p>
          <hr />
          <p class="text-center">Login With Your Social Account</p>
          <div class="d-flex w-75 mx-auto">
            <a
            href="javascript:void(0);"
            class="mx-2"
            (click)="signInWithGoogle()"
          >
            <img
              class="img-fluid"
              src="./assets/images/signInGoogle2.png"
              alt="signInGoogle"
            />
          </a>
          <a
            href="javascript:void(0);"
            class="mx-2"
          >
            <img
              class="img-fluid"
              src="./assets/images/signInfacebook2.png"
              alt="signInGoogle"
            />
          </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
